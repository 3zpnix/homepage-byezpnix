<!DOCTYPE html>
<html>
<head>
    <title>Welcome back, Jef</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Set background color to black */
            color: white;
        }
        img {
            max-width: 50%;
            max-height: 50%;
            object-fit: contain;
        }
        .search-bar {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4285F4;
            border-radius: 20px; /* Rounded edges */
            width: 300px;
            background-color: #000000; /* Set background color to black */
            color: white; /* Set text color to white */
        }
        .moving-text {
            animation: moveText 5s linear infinite;
            opacity: 0; /* Start with 0 opacity for fading in */
        }
        @keyframes moveText {
            0% { 
                transform: translateX(100%);
                opacity: 0; /* Fade in as it enters from the right */
            }
            50% {
                opacity: 1; /* Fully visible in the middle */
            }
            100% { 
                transform: translateX(-100%);
                opacity: 0; /* Fade out as it exits to the left */
            }
        }
    </style>
</head>
<body>
    <img src="images/eye.gif" alt="Example GIF">
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="search" name="q" placeholder="Search Google" class="search-bar">
    </form>
    <div class="moving-text">You are currently being watched</div>
</body>
</html>
